input {
   file {
    mode => "read"
    type
    path => "/usr/share/logstash/ingest_data/*adapter.*"
    file_completed_action => "log"
    file_completed_log_path => "/usr/share/logstash/ingest_data/logstash_completed.log"
  }
}

filter {
    grok {
      match => { "message" => ["\A%{TIMESTAMP_ISO8601:timestamp}%{SPACE}%{LOGLEVEL:log_level}%{SPACE}\[%{IPORHOST:ip}]\[%{SYSLOGHOST:thread}]%{SPACE}%{WORD:code}%{SPACE}%{GREEDYDATA:message}",
                               "\A%{TIMESTAMP_ISO8601:timestamp}%{SPACE}%{LOGLEVEL:log_level}%{SPACE}\[%{IPORHOST:ip}]\[%{SYSLOGHOST:thread}]%{SPACE}%{GREEDYDATA:message}"]}
    }

    date {
      match => ["timestamp", "yyyy-MM-dd HH:mm:ss.SSS"]
      target => "time_parsed"
      timezone => "+02:00"
    }
    
    mutate {
      remove_field => ["message","version", "chargeClass", "event.original"]
    }
}

output {
  elasticsearch {
    index => "adapter_logs-%{+YYYY.MM.dd}"
    hosts=> "${ELASTIC_HOSTS}"
    user=> "${ELASTIC_USER}"
    password=> "${ELASTIC_PASSWORD}"
    cacert=> "certs/ca/ca.crt"
  }
}

