<div class="filter-container">
    <h4>Filter by Source</h4>
    <label>
      <input type="checkbox" [checked]="showAdapterLogs" (change)="toggleSource('adapter')"> Show Adapter Logs
    </label>
    <label>
      <input type="checkbox" [checked]="showServerLogs" (change)="toggleSource('server')"> Show Server Logs
    </label>
    <label>
      <input type="checkbox" [checked]="showSIPLogs" (change)="toggleSource('sip')"> Show SIP Logs
    </label>
    <label>
      <input type="checkbox" [checked]="showCDRLogs" (change)="toggleSource('cdr')"> Show CDR Logs
    </label>
  </div>
