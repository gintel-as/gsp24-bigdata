<div class="dropdown">
  <button class="dropbtn">{{ label }} <span class="arrow">&#9662;</span></button>  <!-- Use the label input -->
  <div class="dropdown-content">
    <label *ngFor="let field of fields">
      <input type="checkbox" [checked]="isSelected(field)" (change)="toggleField(field)">
      {{ field }}
    </label>
  </div>
</div>
